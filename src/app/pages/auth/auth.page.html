<app-header title="Login"></app-header>
<ion-content >
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <app-costum-input icon="mail-outline" autocomplete="email" [control]="form.controls.email" type="email" label="Correo"></app-costum-input>

      <div class="validate" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es necesario</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <app-costum-input icon="lock-closed-outline" [control]="form.controls.password" type="password" label="Contraseña"></app-costum-input>

      <div class="validate" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es necesaria</div>
      </div>

      <ion-button expand="block" mode="ios" shape="round" class="submit" type="submit" [disabled]="form.invalid">
        LogIn
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" mode="ios" shape="round" fill="outline">
        SignUp
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
</ion-content>
