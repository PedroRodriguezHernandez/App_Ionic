<app-header title="Guardados"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding class="publication-item" *ngFor="let p of publications">
        <ion-item (click)= "goToRecipe(p)">
          <ion-avatar slot="start">
            <img [src]="p.image" />
          </ion-avatar>
          <ion-label>
            <div class="name">{{p.name}}</div>
            <div class="data">{{p.time}} minutos</div>

          </ion-label>
          
        </ion-item>
      <ion-item-options>
        <ion-item-option (click)="delete(p)">
          <ion-icon class="option-btn" name="trash-bin-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
