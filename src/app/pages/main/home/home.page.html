<app-header title="Home"></app-header>

<ion-content>

  <ion-list>
    <ion-item-sliding class="publication-item" *ngFor="let p of products">
        <ion-item (click)= "goToRecipe(p)">
          <ion-avatar slot="start">
            <img [src]="p.image" />
          </ion-avatar>
          <ion-label>
            <div class="name">{{p.name}}</div>
            <div class="data">{{p.description}}</div>

          </ion-label>
        </ion-item>
      <ion-item-options>
        <ion-item-option>
          <ion-icon class="option-btn" name="bookmark-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      
    </ion-item-sliding>
  </ion-list>

    <ion-fab-button (click)="addUpdatePublication()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab-->
</ion-content>
