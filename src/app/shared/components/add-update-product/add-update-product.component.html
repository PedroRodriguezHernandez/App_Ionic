<app-header [isModal]="true" title="Update Product"></app-header>
<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <app-costum-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre"></app-costum-input>
  
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El nombre es necesario</div>
          <div *ngIf="form.controls.name.errors?.['midlenght']">El nombre debe tener minimo tres caracteres</div>
        </div>

        <app-costum-input autocomplete="description" [control]="form.controls.description" type="text" label="Descripción"></app-costum-input>
        
        <div class="validators" *ngIf="form.controls.description.errors && form.controls.description.touched">
            <div *ngIf="form.controls.description.errors?.['required']">La descripción es necesario</div>
            <div *ngIf="form.controls.description.errors?.['midlenght']">La descripción debe tener minimo tres caracteres</div>
        </div>

        <ion-button mode="ios" shape="round" class="ion-margin" type="submit" [disabled]="form.invalid">
          Update Publication
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
  
      </form> 
</ion-content>
